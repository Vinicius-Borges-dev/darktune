<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lista de M√∫sicas - Darktune</title>
  <link rel="stylesheet" href="{{url_for('static', filename='css/musicas/style.css')}}">
  <link rel="stylesheet" href="{{url_for('static', filename='css/navbar.css')}}">
</head>
<body>
  <div class="sidebar">
    <div class="logo">
      <img src="{{url_for('static', filename='imagens/logo.png')}}" alt="Logo Darktune">
    </div>
    <nav>
      <ul>
        <li>
          <a href="{{url_for('paginas.musicas')}}"><a href="{{url_for('paginas.conta')}}" class="user-button">
          {% if session['nome'] %}
            {{session['nome']}}
          {% else %}
            Conta
          {% endif %}
        </a>
      </li>
        <li><a href="{{url_for('paginas.home')}}">Home</a></li>
        <li><a href="{{url_for('paginas.contato')}}">Contato</a></li>
        <li><a href="{{url_for('paginas.musicas')}}">Lista de M√∫sicas</a></li>
      </ul>
    </nav>
  </div>

  <div class="conteudo-principal">
    <header>
      <input type="text" placeholder="Filtrar m√∫sicas..." class="campo-filtro">
      <select class="filtro">
        <option value="recentes">Filtros</option>
        <option value="favoritas">Favoritas</option>
        <option value="artista">Por Artista</option>
      </select>
    </header>

    <section class="lista-musicas">
      {% for musica in musicas %}
      <div class="musica">
        <img src="{{url_for('static', filename='uploads/imagens/'+musica['url_imagem'])}}" alt="Capa do √Ålbum">
        <div class="info-musica">
          <h2 class="titulo-musica">{{musica['nome']}}</h2>
          <h3 class="artista-musica">{{musica['cantores'] | join(', ')}}</h3>
        </div>
        <div class="acoes">
          {% if musica['curtida_usuario'] == 0 %}
            <a class="btn-favoritar" href="{{url_for('musicas.curtir_musica', id=musica['id'])}}">ü§ç</a>
          {% else %}
            <a class="btn-favoritar" href="{{url_for('musicas.descurtir_musica', id=musica['id_curtida'])}}">‚ù§Ô∏è</a>
          {% endif %}
          <a class="btn-reproduzir" href="{{url_for('paginas.musica', id=musica['id'])}}">‚ñ∂</a>
        </div>
      </div>
      {% endfor %}

    </section>
  </div>

  <script src="script.js"></script>
</body>
</html>

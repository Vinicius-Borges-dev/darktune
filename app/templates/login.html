<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../static/css/login/login.css">
</head>
<body>
    {% with messages = get_flashed_messages() %}
        {% if messages %}
            <section class="mensagens">
                {% for message in messages %}
                    <p>{{ message }}</p>
                {% endfor %}
            </section>
        {% endif %}
    {% endwith %}
    <div class="wrapper">
        <img src="{{url_for('static', filename='imagens/logo.png')}}" alt="" class="imagem">
        <div class="card-switch">
            <label class="switch">
                <input type="checkbox" class="toggle">
                <span class="slider"></span>
                <span class="card-side"></span>
                <div class="flip-card__inner">
                    <div class="flip-card__front">
                        <div class="title">Entrar</div>
                        <form class="flip-card__form" action="">
                            <input class="flip-card__input" name="email" placeholder="Email" type="email">
                            <input class="flip-card__input" name="password" placeholder="Senha" type="password">
                            <button class="flip-card__btn">Confirmar</button>
                        </form>
                    </div>
                    <div class="flip-card__back">
                        <div class="title">Cadastrar</div>
                        <form class="flip-card__form" action="">
                            <input class="flip-card__input" placeholder="Nome" type="text">
                            <input class="flip-card__input" name="email" placeholder="Email" type="email">
                            <input class="flip-card__input" name="password" placeholder="Senha" type="password">
                            <button class="flip-card__btn">Confirmar!</button>
                        </form>
                    </div>
                </div>
            </label>
        </div>
    </div>
    
</body>
</html>
